name: e2e Test

on: [push, pull_request]

jobs:
  test-e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
        architecture: ["x64"]
    name: Python ${{ matrix.python-version }} on ${{ matrix.architecture }} test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Install packages
        run: |
          pip install poetry
          poetry install

      - name: Install tools
        run: |
          sudo apt update
          sudo apt install ffmpeg

      - name: Install just
        uses: extractions/setup-just@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: e2e without subprocess
        run: |
          poetry run yutto -v
          poetry run yutto -h
          peotry run yutto https://www.bilibili.com/video/BV1AZ4y147Yg -w
          just clean

      - name: e2e test
        run: |
          pytest -m "e2e and not ci_skip"
